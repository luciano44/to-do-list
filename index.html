<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/todo.svg" />

    <link rel="stylesheet" href="style.css" />
    <title>To-do List</title>
    <meta
      name="description"
      content="Create tasks and hit TASK DONE as you finish them."
    />
  </head>
  <body>
    <header>
      <div class="main-header">
        <div id="logoWrap">
          <img
            id="todoLogo"
            title="To Do List Logo"
            alt="todo logo"
            srcset="img/todo.svg"
          />
          TO DO LIST
        </div>

        <ul class="menu-list">
          <li>
            <a class="menu-item" href="https://github.com/luciano44"
              ><img
                class="imgIcon"
                alt="GitHub Profile"
                srcset="./img/git.svg"
              />
              <span class="social-title">GitHub</span></a
            >
          </li>
          <li>
            <a
              class="menu-item"
              href="https://www.linkedin.com/in/luciano-ribeiro-925710187/"
              ><img
                class="imgIcon"
                alt="LinkedIn Profile"
                srcset="./img/in.svg"
              />
              <span class="social-title"> LinkedIn</span></a
            >
          </li>
        </ul>
      </div>
    </header>
    <div class="bar"></div>

    <!-- MAIN -->

    <div class="main">
      <!-- MAIN CONTAINER -->
      <div class="container">
        <!-- DONE -->
        <aside class="done boxes">
          <div class="header">Done</div>
          <div class="done-list"></div>
        </aside>

        <!-- TO DO -->
        <article class="todo boxes">
          <div class="header">Create a Task</div>

          <div class="todo-create">
            <input maxlength="24" type="text" id="title" placeholder="Title" />
            <div class="todo-create-bottom">
              <textarea
                id="description"
                placeholder="Description"
                cols="80"
                rows="5"
                maxlength="230"
              ></textarea>
              <button class="submit" onclick="Create()">Create</button>
            </div>
          </div>

          <div class="header" id="todoTitle">To do</div>

          <div class="todo-list"></div>
        </article>
      </div>
      <div class="toast">default!</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
